<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        .card {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #e0e0e0;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<h1>Apartment Cards (Dummy Data)</h1>

<div id="container"></div>

<script>
    // Dummy apartment data
    const apartments = [
        {
            apartmentId: "123",
            name: "Apartment A",
            address: {
                street: "aaa",
                streetNumber: 1,
                city: "aaa"
            },
            sqMeter: 50,
            bedrooms: 1,
            bathrooms: 1,
            rental: true
        },
        {
            apartmentId: "456",
            name: "Apartment B",
            address: {
                street: "bbb",
                streetNumber: 2,
                city: "bbb"
            },
            sqMeter: 70,
            bedrooms: 2,
            bathrooms: 2,
            rental: false
        }
    ];

    const container = document.getElementById('container');

    apartments.forEach(apartment => {
        const imgUrl = `https://source.unsplash.com/400x240/?apartment,building&sig=${Math.random()}`;

        const card = `
        <div class="card">
          <img src="${imgUrl}" alt="${apartment.name}">
          <div class="card-body">
            <div class="badge">${apartment.rental ? "For Rent" : "Owner Occupied"}</div>
            <div class="card-title">${apartment.name}</div>
            <div class="card-subtitle">${apartment.address.street}, ${apartment.address.city}</div>
            <div class="stats">
              <div>${apartment.sqMeter} mÂ²</div>
              <div>${apartment.bedrooms} beds</div>
              <div>${apartment.bathrooms} baths</div>
            </div>
          </div>
        </div>
      `;

        container.innerHTML += card;
    });
</script>

</body>
</html>
