<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Apartments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .card {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #e0e0e0;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<h1>Apartments</h1>

<div id="container"></div>

<script>
    async function loadApartments() {
        try {
            const response = await fetch('http://localhost:8081/api/apartments');
            if (!response.ok) throw new Error('Failed to fetch apartments');
            const apartments = await response.json();

            const container = document.getElementById('container');
            container.innerHTML = '';

            apartments.forEach(apartment => {
                // For dummy images use a random Unsplash URL
                const imgUrl = `https://source.unsplash.com/400x240/?apartment,building&sig=${apartment.apartmentId}`;

                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
          <img src="${imgUrl}" alt="${apartment.name}">
          <div class="card-body">
            <div class="badge">${apartment.rental ? "For Rent" : "Owner Occupied"}</div>
            <div class="card-title">${apartment.name}</div>
            <div class="card-subtitle">${apartment.address.street}, ${apartment.address.city}</div>
            <div class="stats">
              <div>${apartment.sqMeter} mÂ²</div>
              <div>${apartment.bedrooms} beds</div>
              <div>${apartment.bathrooms} baths</div>
            </div>
          </div>
        `;

                container.appendChild(card);
            });
        } catch (err) {
            console.error(err);
            document.getElementById('container').innerHTML = '<p>Failed to load apartments.</p>';
        }
    }

    loadApartments();
</script>

</body>
</html>
